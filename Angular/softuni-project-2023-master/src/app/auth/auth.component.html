<form class="form-container" #authForm="ngForm" (ngSubmit)="onSubmit(authForm)">
  <div *ngIf="!isLoginMode" class="form-group">
    <label for="name">Name</label>
    <input
      type="name"
      id="name"
      class="form-control"
      ngModel
      name="name"
      required
      email
    />
  </div>
  <div class="form-group">
       <label for="email">E-Mail</label>
       <input
         type="email"
         id="email"
         class="form-control"
         ngModel
         name="email"
         required
         email
       />
     </div>
     <div class="form-group">
       <label for="password">Password</label>
       <input
         type="password"
         id="password"
         class="form-control"
         ngModel
         name="password"
         required
         minlength="6"
       />
     </div>
     <div class="form-group">
       <button
         class="btn btn-primary"
         type="submit"
         [disabled]="!authForm.valid"
       >
         {{ isLoginMode ? 'Login' : 'Sign Up' }}
       </button>
       
       <button class="btn btn-secondary" (click)="onSwitchMode()" type="button">
         Switch to {{ isLoginMode ? 'Sign Up' : 'Login' }}
       </button>
     </div>
   </form>

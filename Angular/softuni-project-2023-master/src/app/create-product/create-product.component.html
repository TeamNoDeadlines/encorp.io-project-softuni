<form class="form-container" #createProductForm="ngForm" (ngSubmit)="onSubmit(createProductForm)">
    <h2 class="form-h2">Create new product</h2>
    <div class="form-group">
       <label for="name">Name</label>
       <input
         type="name"
         id="name"
         class="form-control"
         ngModel
         name="name"
         required
       />
     </div>
     <div class="form-group">
      <label for="name">Price</label>
      <input
        type="price"
        id="price"
        class="form-control"
        ngModel
        name="price"
        required
      />
    </div>
    <div class="form-group">
      <label for="name">ImageUrl</label>
      <input
        type="imageUrl"
        id="imageUrl"
        class="form-control"
        ngModel
        name="imageUrl"
        required
      />
    </div>
    <div class="form-group">
      <label for="name">Description</label>
      <textarea rows="10" cols="10">
       
        </textarea>
  
    </div>
     
     <div class="form-group">
       <button
         class="btn btn-primary"
         type="submit"
         [disabled]="!createProductForm.valid"
       >
       Create
       </button>
     </div>
   </form>
